<section id="hero-1" class="bg--scroll hero-section" style="background-image: url(https://figtheme.com/html/arckytec/assets/images/backgrounds/main-slider-2-1.jpg);background-position: center; min-height: 450px; background-position-y: -150px;">
    <div class="container-fluid" style="padding: 30px 55px;">
        <div class="row d-flex align-items-center">
            <div class="col-md-12" data-aos="fade-left">
                <div class="hero-1-txt color--white">
                    <h2 class="s-38 w-600 py-20 text-center">Our Recent Blogs</h2>
                </div>
            </div>
        </div>
    </div>
</section>
<section id="blog-page" class="py-60 blog-page-section">
    <div class="container">
        <div class="posts-wrapper">
            <div class="row">
                <!-- BLOG POST #4 -->
                <div class="col-md-6 col-lg-4" *ngFor="let item of blogs">
                    <div class="blog-post mb-40 wow fadeInUp clearfix">
                        <!-- BLOG POST IMAGE -->
                        <div class="blog-post-img mb-35">
                            <img class="img-fluid r-16" src="{{item.image}}" alt="blog-post-image" style="
                            width: 100%; height: 230px;
                        "/>
                        </div>

                        <!-- BLOG POST TEXT -->
                        <div class="blog-post-txt">
                          
                            <h6 class="s-20 w-700">
                                <a [routerLink]="'/blog/' + item.id" target="_blank">{{ truncateTitle(item.title, 4) }}</a>
                            </h6>

                            <!-- Text -->
                            <p [innerHTML]="truncateTitle(item.content, 10)"></p>

                            <!-- Post Meta -->
                            <div class="blog-post-meta mt-20">
                                <ul class="post-meta-list ico-10">
                                    <li><p class="p-sm w-500">By Habitro</p></li>
                                    <li class="meta-list-divider">
                                        <p><span class="flaticon-minus"></span></p>
                                    </li>
                                    <li><p class="p-sm">{{item.date}}</p></li>
                                </ul>
                            </div>
                        </div>
                        <!-- END BLOG POST TEXT -->
                    </div>
                </div>
                <!-- END BLOG POST #4 -->
            </div>
        </div>
    </div>
</section>
